
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	<meta charset="utf-8">
	<title></title>
	<style media="screen">
  	.carre {
    	width:50px; height:50px;
    	border: 1px dotted gray;
    	position: absolute;
    	opacity: 0.7;
    	border-radius:50px;
  	}
	</style>
	<script type="text/javascript">

  	window.onload = function (){}

  	function demarrer(){
    	for(var i = 0; i<100; i++){
      	document.getElementById('space').innerHTML += '<div class="carre" style="left:'+
        	Math.random()*window.innerWidth +'px; top:'+
        	Math.random()*window.innerHeight +'px; background-color:hsl('+ Math.random()*360 +',100%,50%);"></div>';
    	}
  	}

	</script>
  </head>
  <body>
	<button onclick="demarrer();">Start</button>
	<div id="space">

	</div>
  </body>
</html>
